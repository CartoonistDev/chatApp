<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
    <form th:object="${chatForm}" th:action="@{/chat}" action="#" method="post">
<!--        Removing the username input field so the Spring security automatically sets it for a logged-in user-->
<!--        <label for="username">Username:</label>-->
<!--        <input id="username" name="username" type="text" th:field="*{username}">-->
        <label for="messageText">Message Text:</label>
        <input id="messageText" name="messageText" type="text" th:field="*{messageText}">
        <label for="messageType">Message Type: </label>
        <select id="messageType" th:field="*{messageType}">
            <option
                    th:each="type : ${allMessageTypes}"
                    th:value="${type}"
                    th:text="${type}">
                Say
            </option>
<!--            <option th:each="type : ${allMessageTypes}"-->
<!--                    th:value="${type}"-->
<!--                    th:text="${type}}">Shout</option>-->
<!--            <option th:each="type : ${allMessageTypes}"-->
<!--                    th:value="${type}"-->
<!--                    th:text="${type}}">Whisper</option>-->
        </select>
        <input type="submit">
    </form>

    <div th:each="chatMessage : ${chatMessages}">
        <span th:text="*{chatMessage.username}">Username</span> :
        <span th:text="*{chatMessage.message}">Hello!</span>
    </div>
</body>
</html>
